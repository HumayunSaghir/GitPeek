<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitPeek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="queries.css">
</head>
<body>
    <div class="outerBox">
        <div class="innerBox">
            <h2>Find Github Profile</h2>
            <div class="photo-section">

                <img class="myImage" src="https://images.icon-icons.com/1369/PNG/512/-account-circle_89831.png" alt="">
            
            </div>

            <div class="data-section">

                <form action="">
                    <input type="text" class="myInput" placeholder="Enter your github name.">
                    <input class="submitButton" type="submit">
                </form>

                <p class="userName" ></p>
                <p class="followers" ></p>
                <p class="following" ></p>
                <p class="urlP" ><a target="_blank" class="profileUrl" href=""></a></p>
            </div>

        </div>

    </div>
    <script src="script.js" ></script>
</body>
</html>
